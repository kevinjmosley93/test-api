<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-primary container mt-5" role="alert">
        <h1 class="text-danger text-center mt-3">
            This is Kev's Test API
        </h1>
        <p class="text-success text-center mt-2">
            Goto <a href="/todos">/todos</a> or <a href="/todos/1">/todos/1</a> to
            see the routes in action
        </p>
    </div>
    <ul class="data"></ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<script>
    const dataElement = document.querySelector('ul.data')
    // console.log('our element', dataElement)

    const getData = async function () {
        try {
            const response = await fetch('http://localhost:4741/faqs', {
                method: 'GET',
                headers: { 'Content-type': 'application/json' }
            })
            const data = await response.json()

            data.forEach(item => {
                const li = document.createElement('li')
                li.textContent = item.answer
                dataElement.append(li)
                console.log('Data Element', dataElement)
            })

            console.log('our data', data)

        } catch (err) {
            console.error(err)
        }
    }

    window.addEventListener('DOMContentLoaded', getData)
</script>

</html>
